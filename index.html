<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pedra, papel e tesoura</title>
</head>
<body>
    <header class="header">
        <h1>Pedra, papel e tesoura</h1>
    </header>
    <main class="main">
        <section>
            <p class="section__p-tutorial">
                Escolha a sua jogada:
            </p>
            <div class="section__div-btn">
                <button id="btRock" class="rock" title="Pedra">&#x1F44A;</button>
                <button id="btPaper" class="paper" title="Papel">&#x1f590;</button>
                <button id="btScissors" class="scissors" title="Tesoura">&#x270c;</button>
            </div>
            <p class="section__p-result">
                Resultado: <span id="result"></span>.
            </p>
            <p class="section__p-score">
                Sua pontuação: <span id="userScore" class="win"></span>, computador: <span id="computerScore" class="lose"></span>.
            </p>
        </section>
    </main>
    <footer class="footer">
        
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
